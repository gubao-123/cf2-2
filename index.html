<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>两位数乘两位数练习</title>
<style>
  body {
    background-color: #eef5ff;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    display: flex;
    flex-direction: column;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 800px; /* 增加整体宽度 */
  }
  .top-section {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    width: 100%;
  }
  .left-section {
    flex: 1.5; /* 调整左侧区域比例 */
    margin-right: 18px;
  }
  .right-section {
    flex: 1;
  }
  .question {
    font-size: 24px;
    color: #333333;
    margin-bottom: 20px;
  }
  .writing-area {
    width: 580px; /* 增加大框宽度 */
    height: 300px; /* 增加大框高度 */
    background-color: white;
    border: 1px solid #333333;
    margin-bottom: 20px;
    position: relative;
  }
  canvas {
    width: 100%;
    height: 100%;
    background-color: white;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 24px;
    width: 300px; /* 增加输入框宽度 */
    margin-bottom: 20px;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    cursor: pointer;
    margin: 5px;
    border-radius: 5px;
  }
  #submitBtn {
    background-color: #4CAF50;
    color: white;
  }
  #resetGameBtn {
    background-color: #F44336;
    color: white;
  }
  #clearCanvasBtn {
    background-color: #FF9800;
    color: white;
  }
  .feedback {
    font-size: 20px;
    margin-top: 20px;
  }
  .correct {
    color: green;
  }
  .incorrect {
    color: red;
  }
  .button-container {
    display: flex;
    justify-content: flex-start;
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="top-section">
    <div class="left-section">
      <div class="question" id="question"></div>
      <div class="writing-area" id="writingArea">
        <canvas id="drawingCanvas"></canvas>
      </div>
      <input type="text" id="answerInput" placeholder="请输入答案">
      <div class="feedback" id="feedback"></div>
    </div>
    <div class="right-section">
      <!-- Right section can be used for additional information or controls if needed -->
    </div>
  </div>
  <div class="button-container">
    <button id="clearCanvasBtn">清除书写痕迹</button>
    <button id="submitBtn">提交</button>
    <button id="resetGameBtn">重置</button>
  </div>
</div>

<script>
  let score = 0;
  let currentQuestion = generateQuestion();
  const canvas = document.getElementById('drawingCanvas');
  const ctx = canvas.getContext('2d');
  let isDrawing = false;

  // 设置Canvas大小
  canvas.width = 580; // 增加Canvas宽度
  canvas.height = 300; // 增加Canvas高度

  // 设置线条样式
  ctx.strokeStyle = '#000000';
  ctx.lineWidth = 3;
  ctx.lineCap = 'round';

  document.getElementById('question').textContent = `问题: ${currentQuestion.question}`;

  function generateQuestion() {
    const num1 = Math.floor(Math.random() * 90) + 10; // 两位数
    const num2 = Math.floor(Math.random() * 90) + 10; // 两位数
    return {
      question: `${num1} x ${num2}`,
      answer: num1 * num2
    };
  }

  function checkAnswer() {
    const userAnswer = parseInt(document.getElementById('answerInput').value);
    if (userAnswer === currentQuestion.answer) {
      feedback.textContent = '正确!';
      feedback.className = 'feedback correct';
      score++;
    } else {
      feedback.textContent = '错误! 再试一次。';
      feedback.className = 'feedback incorrect';
    }
    setTimeout(nextQuestion, 1500); // 自动更新到下一个题目
  }

  function nextQuestion() {
    currentQuestion = generateQuestion();
    document.getElementById('question').textContent = `问题: ${currentQuestion.question}`;
    document.getElementById('answerInput').value = '';
    document.getElementById('feedback').textContent = '';
    clearCanvas(); // 清空Canvas内容
  }

  function resetGame() {
    score = 0;
    currentQuestion = generateQuestion();
    document.getElementById('question').textContent = `问题: ${currentQuestion.question}`;
    document.getElementById('answerInput').value = '';
    document.getElementById('feedback').textContent = '';
    clearCanvas(); // 清空Canvas内容
  }

  function clearCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  // 监听mousedown事件
  canvas.addEventListener('mousedown', (e) => {
    e.preventDefault();
    isDrawing = true;
    startNewPath(e.clientX, e.clientY);
  });

  // 监听mousemove事件
  canvas.addEventListener('mousemove', (e) => {
    e.preventDefault();
    if (!isDrawing) return;
    draw(e.clientX, e.clientY);
  });

  // 监听mouseup事件
  canvas.addEventListener('mouseup', () => {
    isDrawing = false;
  });

  // 监听mouseleave事件
  canvas.addEventListener('mouseleave', () => {
    isDrawing = false;
  });

  // 监听touchstart事件
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    isDrawing = true;
    const touch = e.touches[0];
    startNewPath(touch.clientX, touch.clientY);
  });

  // 监听touchmove事件
  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    if (!isDrawing) return;
    const touch = e.touches[0];
    draw(touch.clientX, touch.clientY);
  });

  // 监听touchend事件
  canvas.addEventListener('touchend', () => {
    isDrawing = false;
  });

  function startNewPath(x, y) {
    const rect = canvas.getBoundingClientRect();
    const offsetX = x - rect.left;
    const offsetY = y - rect.top;
    ctx.beginPath();
    ctx.moveTo(offsetX, offsetY);
  }

  function draw(x, y) {
    const rect = canvas.getBoundingClientRect();
    const offsetX = x - rect.left;
    const offsetY = y - rect.top;
    ctx.lineTo(offsetX, offsetY);
    ctx.stroke();
  }

  document.getElementById('submitBtn').addEventListener('click', () => {
    checkAnswer();
  });

  document.getElementById('resetGameBtn').addEventListener('click', () => {
    resetGame();
  });

  document.getElementById('clearCanvasBtn').addEventListener('click', () => {
    clearCanvas();
  });
</script>
</body>
</html>
